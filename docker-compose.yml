version: '3.7'

services:
  postgres:
    image: hammermc/nominatim-docker
    container_name: osm_nominati_postgres
    restart: always
    command: postgres -c 'config_file=/etc/postgresql/postgresql.conf'
    env_file:
      - .env
    volumes:
      - data:/data
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf
      - run:/run
      - ./postgres/createDB.sql:/docker-entrypoint-initdb.d/createDB.sql
    ports:
      - "${POSTGRES_PORT}:5432"
    tmpfs:
      - /tmp

  initdb:
    image: hammermc/nominatim-docker
    container_name: osm_nominati_init_db_service
    restart: on-failure
    depends_on:
      - postgres
    command: nominatim-initdb
    env_file:
      - .env
    environment:
      - REDOWNLOAD
      - REINITDB
    volumes:
      - data:/data
      - run:/run
      - ./osm-config.sh:/usr/local/etc/osm-config.sh
      - ./apache/local.php:/Nominatim/build/settings/local.php
    tmpfs:
      - /tmp

#  edit apache/local.php for correct update settings
  update:
    image: hammermc/nominatim-docker
    container_name: osm_nominati_update_service
    restart: unless-stopped
    depends_on:
      - postgres
    command: nominatim-updatedb
    env_file:
      - .env
    environment:
      - REDOWNLOAD
      - REINITDB
    volumes:
      - data:/data
      - run:/run
      - ./osm-config.sh:/usr/local/etc/osm-config.sh
      - ./apache/local.php:/Nominatim/build/settings/local.php
    tmpfs:
      - /tmp

  apache:
    image: hammermc/nominatim-docker
    container_name: osm_nominati_apache
    restart: always
    depends_on:
      - initdb
    command: nominatim-apache2
    env_file:
      - .env
    volumes:
      - data:/data
      - run:/run
      - ./apache/000-default.conf:/etc/apache2/sites-available/000-default.conf
      - ./apache/local.php:/Nominatim/build/settings/local.php
      - ./osm-config.sh:/usr/local/etc/osm-config.sh
    tmpfs:
      - /tmp
    ports:
      - "${APACHE_PORT}:80"


volumes:
  data:
  postgres-data:
  run:
